{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/control.css') }}">
{% endblock %}

{% block content %}
<div id="control-container">
    <div class="control-header">
        <h2>Quiz Control</h2>
        <div id="page-indicator">Page 1 of 1</div>
        <div class="control-actions">
            <button id="end-quiz-btn" class="btn btn-danger">End Quiz</button>
        </div>
    </div>
    <div id="control-main">
        <div id="control-canvas">
            <button id="prev-page-btn" class="nav-button nav-button-left">← Previous</button>
            <button id="next-page-btn" class="nav-button nav-button-right">Next →</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    window.roomCode = '{{ room_code }}';
</script>
<script src="{{ url_for('static', filename='js/avatar-utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/runtime-element-renderer.js') }}"></script>
<script src="{{ url_for('static', filename='js/control.js') }}"></script>
{% endblock %}
